{% extends "admin/base_site.html" %}
{% load i18n static %}

{% block content %}
<div id="content-main">
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <fieldset class="module aligned">
                <h2>{{ title }}</h2>
                <div class="form-row">
                    {{ form.quiz.errors }}
                    <label for="id_quiz" class="required">{{ form.quiz.label }}:</label>
                    {{ form.quiz }}
                </div>
                <div class="form-row">
                    {{ form.file.errors }}
                    <label for="id_file" class="required">{{ form.file.label }}:</label>
                    {{ form.file }}
                </div>
            </fieldset>

            <div class="submit-row">
                <input type="submit" value="Bắt đầu Import" class="default">
            </div>
        </div>
    </form>
</div>
{% endblock %}
